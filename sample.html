<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="sample.css" />
    <title>Step6</title>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="name">ユーザ名:</label>
          <input type="text" id="name" name="user_name" />
        </li>
        <li>
          <label for="task">タスク:</label>
          <textarea id="task" name="user_task"></textarea>
        </li>
        <li class="button">
          <button type="button" onclick="onClickButton()">登録</button>
        </li>
      </ul>
    </form>
    <form>
      <label for="delete">削除ID:</label>
      <input type="text" id="name" name="delete_task_id" />
      <button type="button" onclick="onClickDeleteButton()">削除</button>
    </form>
    <button type="button" onclick="syncTaskDatabase()">取得</button>
    <div id="todo-list">
      <table>
        <thead>
          <tr>
            <th>ユーザ名</th>
            <th>タスク</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <!-- Place this tag where you want the button to render. -->
    <a
      class="github-button"
      href="https://github.com/your-github-name"
      aria-label="Follow @your-github-name on GitHub"
      >Follow @your-github-name</a
    >
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="api.js"></script>
    <script src="sample.js"></script>
  </body>
</html>
